<div class="row">
	<div class="col-md-12">
		<ul id="stations" class="list-unstyled">
			<li class="col-xs-6 col-md-2" data-ng-repeat="station in stations">
				<a href="#/arrivals/?line={{lineName}}&station={{station.id}}" class="thumbnail">
					<span class="station-id">
						{{station.id}}
					</span>
					<span class="station-name {{lineName}}">
						{{station.name}}
					</span>
				</a>
			</li>
		</ul>
	</div>
</div>
