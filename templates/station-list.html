<!--<h1>{{lineName}} - {{totalStations}} stations</h1>
<div style="margin-top:49px; padding:10px; text-transform:uppercase; text-align:center;">{{lineName}}</div>-->
<ul id="stations" class="list-unstyled" style="margin-top:50px;">
	<li class="station col-md-2 col-sm-12" data-ng-repeat="station in stations">
		<a href="#/arrivals/?station={{station.id}}&line={{lineName}}">
			<span class="station-id {{lineName}}">
				{{station.id}}
			</span>
			<span class="station-name">
				{{station.name}}
			</span>
		</a>
	</li>
</ul>
