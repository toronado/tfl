<div class="row">
	<div class="col-md-12">
		<h1>{{station}} <small>{{stationId}}</small></h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h2>{{outName}}</h2>
		<ul id="arrivals" class="list-group">
			<li class="arrival list-group-item" data-ng-repeat="tube in outbound | orderBy:'-timeToStation':true">
				<span class="badge">{{tube.timeToStation | convertTime}} <span class="badge line-indicator bg-{{tube.lineId}}">&nbsp;</span></span>
				{{tube.towards}}
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<h2>{{inName}}</h2>
		<ul id="arrivals" class="list-group">
			<li class="arrival list-group-item" data-ng-repeat="tube in inbound | orderBy:'-timeToStation':true">
				<span class="badge">{{tube.timeToStation | convertTime}} <span class="badge line-indicator bg-{{tube.lineId}}">&nbsp;</span></span>
				{{tube.towards}}
			</li>
		</ul>
	</div>
</div>
