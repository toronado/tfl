<div class="row">
	<div class="col-md-12">
		<h1>{{arrivals.stationName}} <small>{{arrivals.lineId}}</small></h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h2>Inbound</h2>
		<ul id="arrivals" class="list-group">
			<!--<li class="arrival list-group-item" ng-show="!arrivals.inbound.trains.length">.</li>-->
			<li class="arrival list-group-item" data-ng-repeat="tube in arrivals.data | filter:'inbound' | orderBy:'-timeToStation':true">
				<span class="badge">{{tube.timeToStation | convertTime}} <span class="badge line-indicator bg-{{tube.lineId}}">&nbsp;</span></span>
				{{tube.towards}}
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<h2>Outbound</h2>
		<ul id="arrivals" class="list-group">
			<!--<li class="arrival list-group-item" ng-show="!arrivals.outbound.trains.length">.</li>-->
			<li class="arrival list-group-item" data-ng-repeat="tube in arrivals.data | filter:'outbound' | orderBy:'-timeToStation':true">
				<span class="badge">{{tube.timeToStation | convertTime}} <span class="badge line-indicator bg-{{tube.lineId}}">&nbsp;</span></span>
				{{tube.towards}}
			</li>
		</ul>
	</div>
</div>
