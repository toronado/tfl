<h2>
	<span style="margin-right:10px;" data-ng-click="arrivals.setFilters('','')">{{station.name}} {{arrivals.data.length}}</span>
	<span data-ng-repeat="(key,value) in station.lines">
		<button class="bg-{{key | stnName}} btn btn-primary" type="button" href="" data-ng-repeat="platform in value"  data-ng-click="arrivals.setFilters(key,platform)">{{platform.charAt(0)}}
		</button>
	</span>
</h2>
<ul id="arrival-list">
	<li class="arrival" data-ng-repeat="arrival in arrivals.data | orderBy:'-timeToStation':true | filter:arrivals.filters">
		<span class="line-badge-wrapper">
			<span class="line-badge bg-{{arrival.lineId}}">&nbsp;</span>
		</span>
		<span class="badge">{{arrival.timeToStation | convertTime}}</span>
		{{arrival.towards}} <small style="opacity:0.2">{{arrival.currentLocation}}</small>
	</li>
</ul>
