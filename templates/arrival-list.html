			<h2>{{arrivals.data.length}} Arrivals</h2>
			<ul id="arrival-list">
				<li class="arrival" data-ng-repeat="arrival in arrivals.data | orderBy:'-timeToStation':true | filter:arrivals.filters">
					<span class="line-badge-wrapper">
						<span class="line-badge bg-{{arrival.lineId}}">&nbsp;</span>
					</span>
					<span class="badge">{{arrival.timeToStation | convertTime}}</span>
