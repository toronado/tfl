<div class="row">
	<div class="col-md-12">
		<h1>{{station}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<ul id="arrivals" class="list-group">
			<li class="arrival list-group-item" data-ng-repeat="tube in outbound | orderBy:'-timeToStation':true">
				<span class="badge"><span class="{{tube.lineId}}">{{tube.lineName}}</span> {{tube.timeToStation | convertTime}}</span>
				{{tube.towards}}
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<ul id="arrivals" class="list-group">
			<li class="arrival list-group-item" data-ng-repeat="tube in inbound | orderBy:'-timeToStation':true">
				<span class="badge"><span class="{{tube.lineId}}">{{tube.lineName}}</span> {{tube.timeToStation | convertTime}}</span>
				{{tube.towards}}
			</li>
		</ul>
	</div>
</div>
